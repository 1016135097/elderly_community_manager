<script>
    var url = getRootPath()+'/listmenu';
    console.log(url);
    $.ajax({
        type:"get",
        url:url,
        dataType:"json",
        data:{},
        success:function(data) {
            console.log(data.data)
            if(data.data!=null){
                for(var i=0;i<data.data.length;i++){
                    if(i<data.data.length-1){
                        var li="<li role=\"presentation\">&nbsp;&nbsp;<a href=\"http://localhost:7070/website/getDetailHtml/"+data.data[i].url+"\">"+data.data[i].name+"</a>&nbsp;&nbsp;</li>"
                        $('.nav-bar').append(li)
                    }else{
                        var li="<li role=\"presentation\">&nbsp;&nbsp;<a href=\"http://localhost:7070/website/getDetailHtml/"+data.data[i].url+"\">"+data.data[i].name+"</a>&nbsp;&nbsp;</li>"
                        $('.nav-bar').append(li)
                    }
                }
            }
        }
    });

    var urlsc=getRootPath()+'/listcarousel'
    $.ajax({
        type:"get",
        url:urlsc,
        dataType:"json",
        data:{},
        success:function(data) {
            console.log(data.data)
            if(data.data!=null){
                for(var i=0;i<data.data.length;i++){
                    if(i==0){
                        //自动打开第一张轮播图
                        var li="<div class=\"item active\"> <img th:src=\"@{"+data.data[i].photoUrl+"}\"> </div>"
                        $('.carousel-inner').append(li)
                    }else{
                        var li="<div class=\"item\"> <img th:src=\"@{"+data.data[i].photoUrl+"}\"> </div>"
                        $('.carousel-inner').append(li)
                    }
                }
            }
        }
    });
</script>
