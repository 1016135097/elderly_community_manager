<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>website manager</title>
    <!-- Bootstrap -->
    <link th:href="@{~/bootstrap/dist/css/bootstrap.css}" rel="stylesheet">
    <!-- Font Awesome -->
    <link th:href="@{~/font-awesome/css/font-awesome.css}" rel="stylesheet">
    <!-- Custom Theme Style -->
    <link th:href="@{~/css/nprogress.css}" rel="stylesheet">
    <link th:href="@{~/custom/css/custom.css}" rel="stylesheet">
</head>
<body class="nav-md">
<div class="container body" id="mainid">
    <div class="main_container">
        <div class="col-md-3 left_col" id="menuid">
            <!-- sidebar menu -->
            <div th:replace="manager/partial/sidebarSystemMenu :: sidebarmenu">
            </div>
        </div>
        <!-- page content -->
        <div class="right_col" role="main">
            <div class="">
                <div class="page-title">
                    <div class="title_left">
                        <h3>老年人用户管理</h3>
                    </div>
                </div>
                <div class="clearfix"></div>

                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="x_panel">
                            <div class="x_title">
                                <h2>添加老年人用户</h2>
                                <ul class="nav navbar-right panel_toolbox">
                                    <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                                    </li>
                                </ul>
                                <div class="clearfix"></div>
                            </div>
                            <!-- Smart Wizard -->
                            <div id="wizard" class="form_wizard wizard_horizontal">
                                <ul class="wizard_steps">
                                    <li>
                                        <a href="#step-1">
                                            <span class="step_no">1</span>
                                              <small>基本信息</small>
                                          </span>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#step-2">
                                            <span class="step_no">2</span>
                                              <small>子女信息</small>
                                          </span>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#step-3">
                                            <span class="step_no">3</span>
                                              <small>退休情况</small>
                                          </span>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#step-4">
                                            <span class="step_no">4</span>
                                              <small>疾病情况</small>
                                          </span>
                                        </a>
                                    </li>
                                </ul>
                                <div id="step-1">
                                    <form id="form1" class="form-horizontal form-label-left">

                                        <div class="form-group">
                                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">姓名 <span class="required">*</span>
                                            </label>
                                            <div class="col-md-6 col-sm-6 col-xs-12">
                                                <input type="text" id="name" name="name" required="required" placeholder="请输入姓名" class="form-control col-md-7 col-xs-12">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-md-3 col-sm-3 col-xs-12">性别</label>
                                            <div class="col-md-6 col-sm-6 col-xs-12">
                                                <div id="sex" class="btn-group" data-toggle="buttons">
                                                    <label class="btn btn-default" data-toggle-class="btn-primary" data-toggle-passive-class="btn-default">
                                                        <input type="radio" name="sex" value="0"> 男
                                                    </label>
                                                    <label class="btn btn-primary" data-toggle-class="btn-primary" data-toggle-passive-class="btn-default">
                                                        <input type="radio" name="sex" value="1"> 女
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="item form-group">
                                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="age">年龄 <span class="required">*</span>
                                            </label>
                                            <div class="col-md-6 col-sm-6 col-xs-12">
                                                <input type="number" id="age" name="age"  required="required"  class="form-control col-md-7 col-xs-12" placeholder="请输入年龄">
                                            </div>
                                        </div>
                                        <div class="item form-group">
                                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="mobile">电话 <span class="required">*</span>
                                            </label>
                                            <div class="col-md-6 col-sm-6 col-xs-12">
                                                <input type="tel" id="mobile" name="mobile" required="required" data-validate-length-range="8,20" class="form-control col-md-7 col-xs-12" placeholder="请输入电话">
                                            </div>
                                        </div>
                                        <div class="item form-group">
                                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="address">地址 <span class="required">*</span>
                                            </label>
                                            <div class="col-md-6 col-sm-6 col-xs-12">
                                                <input type="text" id="address" name="address" required="required" placeholder="请输入老人住址" class="form-control col-md-7 col-xs-12">
                                            </div>
                                        </div>
                                        <div class="item form-group">
                                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="emergencyContact">紧急联系人<span class="required">*</span>
                                            </label>
                                            <div class="col-md-6 col-sm-6 col-xs-12">
                                                <input type="text" id="emergencyContact" name="emergencyContact" required="required" placeholder="请输入紧急联系人" class="form-control col-md-7 col-xs-12">
                                            </div>
                                        </div>
                                        <div class="item form-group">
                                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="type">是否需要帮助</label>
                                            <div class="col-md-1 col-sm-1 col-xs-12">
                                                <select class="form-control" id="type" name="type">
                                                    <option value="0">不需要</option>
                                                    <option value="1">需要</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="item form-group">
                                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="medicalType">是否有医疗保险</label>
                                            <div class="col-md-1 col-sm-1 col-xs-12">
                                                <select class="form-control" id="medicalType" name="medicalType">
                                                    <option value="0">没有</option>
                                                    <option value="1">有</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="item form-group">
                                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="retireType">是否为孤寡老人</label>
                                            <div class="col-md-1 col-sm-1 col-xs-12">
                                                <select class="form-control" id="retireType" name="retireType">
                                                    <option value="0">否</option>
                                                    <option value="1">是</option>
                                                </select>
                                            </div>
                                        </div>
                                    </form>

                                </div>
                                <div id="step-2">
                                    <form id="form2" class="form-horizontal form-label-left">
                                        <div class="form-group">
                                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="childName">儿女姓名
                                            </label>
                                            <div class="col-md-6 col-sm-6 col-xs-12">
                                                <input type="text" id="childName" name="name" required="required" placeholder="请输入儿女姓名" class="form-control col-md-7 col-xs-12">
                                            </div>
                                        </div>

                                        <div class="item form-group">
                                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="childAge">年龄
                                            </label>
                                            <div class="col-md-6 col-sm-6 col-xs-12">
                                                <input type="number" id="childAge" name="age"  required="required"  class="form-control col-md-7 col-xs-12" placeholder="请输入年龄">
                                            </div>
                                        </div>
                                        <div class="item form-group">
                                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="childMobile">电话
                                            </label>
                                            <div class="col-md-6 col-sm-6 col-xs-12">
                                                <input type="tel" id="childMobile" name="mobile" required="required" data-validate-length-range="8,20" class="form-control col-md-7 col-xs-12" placeholder="请输入电话">
                                            </div>
                                        </div>
                                        <div class="item form-group">
                                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="childAddress">地址
                                            </label>
                                            <div class="col-md-6 col-sm-6 col-xs-12">
                                                <input type="text" id="childAddress" name="childAddress" required="required" placeholder="请输入住址" class="form-control col-md-7 col-xs-12">
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <div id="step-3">
                                    <form id="form3" class="form-horizontal form-label-left">
                                        <div class="item form-group">
                                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="retireAge">退休年龄
                                            </label>
                                            <div class="col-md-6 col-sm-6 col-xs-12">
                                                <input type="number" id="retireAge" name="age"  required="required"  class="form-control col-md-7 col-xs-12" placeholder="请输入退休年龄">
                                            </div>
                                        </div>
                                        <div class="item form-group">
                                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="retiresType">退休类型</label>
                                            <div class="col-md-1 col-sm-1 col-xs-12">
                                                <select class="form-control" id="retiresType" name="type">
                                                    <option value="0">正常退休</option>
                                                    <option value="1">特殊工种退休</option>
                                                    <option value="2">病退休</option>
                                                </select>
                                            </div>
                                        </div>

                                    </form>
                                </div>
                                <div id="step-4">
                                    <form id="form4" class="form-horizontal form-label-left">
                                        <div class="item form-group">
                                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="isillness">是否有疾病</label>
                                            <div class="col-md-1 col-sm-1 col-xs-12">
                                                <select class="form-control" id="isillness" onchange="selectOnchang(this)">
                                                    <option value="0">无</option>
                                                    <option value="1">有</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div id="illness">
                                            <div class="form-group">
                                                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="illnessName">疾病名称
                                                </label>
                                                <div class="col-md-6 col-sm-6 col-xs-12">
                                                    <input type="text" id="illnessName" name="name"  placeholder="请输入疾病名称" class="form-control col-md-7 col-xs-12">
                                                </div>
                                            </div>

                                            <div class="item form-group">
                                                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="state">疾病状态
                                                </label>
                                                <div class="col-md-6 col-sm-6 col-xs-12">
                                                    <input type="text" id="state" name="state"   class="form-control col-md-7 col-xs-12" placeholder="请输入疾病状态">
                                                </div>
                                            </div>
                                            <div class="item form-group">
                                                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="hospital">主治医院
                                                </label>
                                                <div class="col-md-6 col-sm-6 col-xs-12">
                                                    <input type="text" id="hospital" name="hospital"  class="form-control col-md-7 col-xs-12" placeholder="请输入主治医院">
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <!-- End SmartWizard Content -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:src="@{~/js/jquery/jquery.min.js}"></script>
<script th:src="@{~/bootstrap/dist/js/bootstrap.min.js}"></script>
<script th:src="@{~/fastclick/lib/fastclick.js}"></script>
<script th:src="@{~/validator/validator.js}"></script>
<script th:src="@{~/js/common/nprogress.js}"></script>
<script th:src="@{~/js/jquery/jquery.smartWizard.js}"></script>
<script th:src="@{~/custom/js/custom.js}"></script>
<script th:inline="javascript">


    function selectOnchang(obj){
        if(obj.selectedIndex == '0'){
            $('#illness').find('input,textarea,select').attr('readonly',true);
        }else{
            $('#illness').find('input,textarea,select').attr('readonly',false);
        }
    }


</script>
</body>
</html>
