<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <!-- Meta, title, CSS, favicons, etc. -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>website manager</title>

  <!-- Bootstrap -->
  <link th:href="@{bootstrap/dist/css/bootstrap.min.css}" rel="stylesheet">
  <!-- Font Awesome -->
  <link th:href="@{font-awesome/css/font-awesome.min.css}" rel="stylesheet">
  <!-- Custom Theme Style -->
  <link th:href="@{custom/css/custom.min.css}" rel="stylesheet">
</head>
<body class="nav-md">
<input type="hidden" id="pageId" th:value="${#httpServletRequest.getAttribute('pageId')}" name="id"/>
<div class="container body">
  <div class="main_container">
    <div class="col-md-3 left_col">


      <!-- sidebar menu -->
      <!-- 嵌入菜单页面-->
      <div th:replace="manager/partial/sidebarMenu :: sidebarmenu">
      </div>
      <!-- /sidebar menu -->

    </div>
    <!-- top navigation -->
    <div th:replace="manager/partial/navigation :: navigation">
    </div>
    <!-- /top navigation -->
  </div>

  <!-- page content -->
  <div class="right_col" role="main">
    <div class="">
      <div class="clearfix"></div>
      <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
          <div class="x_panel">
            <div class="x_title">
              <h2>页面详情</h2>
              <ul class="nav navbar-right panel_toolbox">
                <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                </li>
                <li class="dropdown">
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
                  <!--<ul class="dropdown-menu" role="menu">-->
                  <!--<li><a href="#">Settings 1</a>-->
                  <!--</li>-->
                  <!--<li><a href="#">Settings 2</a>-->
                  <!--</li>-->
                  <!--</ul>-->
                </li>
                <!--<li><a class="close-link"><i class="fa fa-close"></i></a>-->
                </li>
              </ul>
              <div class="clearfix"></div>
            </div>
            <div class="x_content">
              <br />
             <div>
                <p id="content"></p>
             </div>
                    </br>
                <div class="ln_solid"></div>
                </br>
                <div class="col-md-9 col-md-offset-5">
                    <a th:href="@{getHtmlListPage}" class="btn btn-primary">返回</a>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- /page content -->
  <!-- footer content -->
  <div th:replace="manager/partial/footer :: footer">
    <!-- /footer content -->
  </div>
</div>
<!-- jQuery -->
<script th:src="@{js/jquery.min.js}"></script>
<!-- Bootstrap -->
<script th:src="@{bootstrap/dist/js/bootstrap.min.js}"></script>
<!-- FastClick 快速单击插件-->
<script th:src="@{fastclick/lib/fastclick.js}"></script>
<!-- Custom Theme Scripts -->
<script th:src="@{custom/js/custom.min.js}"></script>
<!--summernote插件-->
<link th:href="@{summernote/summernote.css}" rel="stylesheet">
<script th:src="@{summernote/summernote.js}"></script>
<script th:src="@{js/tools.js}"></script>
<script th:inline="javascript">
    $(function () {
        var pageId =$("#pageId").val();
        console.log(pageId);
        var url = getRootPath()+"/page/getContentById";
        $.ajax({
            type:"post",
            url:url,
            dataType:"json",
            data:{"id":pageId},
            success:function(data) {
                console.log(data.data);
//                $('#content').val(data.data.content);
                $('#content').html(data.data.content);

            },
            error:function (data) {
                console.log("fail");
                alert("操作信息。"+data.msg);
            }
        });
    })
    function initMenuState() {
        var menuState =[[${#httpSession.getAttribute('menuState')}]];
        if(menuState != null){
            $('body').attr('class',menuState);
        }
    }
    //      初始化 页面菜单状态
    $(function () {
        initMenuState();
    })
</script>
</body>
</html>
