<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta http-equiv="Content-Type" content="multipart/form-data; charset=utf-8"/>
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>修改菜单</title>
    <!-- Bootstrap -->
    <link th:href="@{bootstrap/dist/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Font Awesome -->
    <link th:href="@{font-awesome/css/font-awesome.min.css}" rel="stylesheet">
    <!-- NProgress -->
    <!--<link th:href="@{nprogress/nprogress.css" rel="stylesheet">-->

    <!-- Custom Theme Style -->
    <link th:href="@{custom/css/custom.min.css}" rel="stylesheet">
</head>

<body class="nav-md">
<div class="container body">
    <div class="main_container">
        <div class="col-md-3 left_col">
            <!-- sidebar menu -->
            <div th:replace="manager/partial/sidebarMenu :: sidebarmenu">
            </div>
        </div>
        <!-- top navigation -->
        <div class="top_nav">
            <div class="nav_menu">
                <nav>
                    <div class="nav toggle">
                        <a id="menu_toggle"><i class="fa fa-bars"></i></a>
                    </div>
                </nav>
            </div>
        </div>
        <!-- /top navigation -->
        <!-- page content -->
        <div class="right_col" role="main">
            <div class="">
                <div class="page-title">
                    <div class="title_left">
                        <h3>菜单</h3>
                    </div>

                </div>
                <div class="clearfix"></div>

                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="x_panel">
                            <div class="x_title">
                                <h2>修改菜单</h2>
                                <ul class="nav navbar-right panel_toolbox">
                                    <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                                    </li>
                                </ul>
                                <div class="clearfix"></div>
                            </div>
                            <div class="x_content">
                                <form id="add-menu" class="form-horizontal form-label-left" th:object="${menuEntity}">
                                    <div class="item form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12"
                                               for="menuName">菜单名称<span
                                                class="required">*</span>
                                        </label>
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <input type="hidden" value="1" name="state" id="state">
                                            <input th:field="*{menuName}" class="form-control col-md-7 col-xs-12"
                                                   required="required"
                                                   name="menuName" placeholder="请输入菜单名称" type="text">
                                        </div>
                                    </div>
                                    <div class="item form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="menuUrl">链接地址<span
                                                class="required">*</span>
                                        </label>
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <input th:field="*{menuUrl}" class="form-control col-md-7 col-xs-12"
                                                   required="required"
                                                   name="menuUrl" placeholder="请输入页面代码链接地址" type="text">
                                        </div>
                                    </div>
                                    <div class="item form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12"
                                               for="orderId">排序号<span class="required">*</span>
                                        </label>
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <input type="text" th:field="*{orderId}" name="orderId" required="required"
                                                   placeholder="请输入排序号" class="form-control col-md-7 col-xs-12">
                                        </div>
                                    </div>
                                    <div class="item form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12"
                                               for="pid">父级菜单<span class="required">*</span>
                                        </label>
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <select style="height: 34px;padding: inherit;" id="pid" name="pid"
                                                    class="control-label col-md-5 col-sm-5 col-xs-12">
                                                <option value="0">无</option>
                                                <option th:selected="${pMenu.id == menuEntity.pid}" th:each="pMenu:${firstMenu}" th:text="${pMenu.menuName}" th:value="${pMenu.id}"></option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="ln_solid"></div>
                                    <div class="form-group">
                                        <div class="col-md-9 col-md-offset-5">
                                            <input class="btn btn-primary" type="reset" value="重置"/>
                                            <button type="button" class="btn btn-success" id="send" onclick="addMenu()">
                                                提交
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /page content -->

        <!-- footer content -->
        <footer th:replace="manager/partial/footer :: footer">
        </footer>
        <!-- /footer content -->
    </div>
</div>

<script th:src="@{js/jquery.min.js}"></script>
<script th:src="@{bootstrap/dist/js/bootstrap.min.js}"></script>
<script th:src="@{fastclick/lib/fastclick.js}"></script>
<script th:src="@{validator/validator.js}"></script>
<script th:src="@{custom/js/custom.min.js}"></script>
<script th:src="@{js/tools.js}"></script>
<script th:inline="javascript">
    function addMenu() {
        if (!validator.checkAll($('form'))) {
            console.log('校验失败');
            return;
        }

        $.ajax({
            type: "put",
            url: getRootPath() + "/menu/"+[[${menuEntity.id}]],
            cache: false,
            dataType: 'json',
            data: $("#add-menu").serialize(),
            async: false,
            success: function (data) {
                if (data.code == 1) {
                    alert("修改成功。");
                    window.location.href = getRootPath()+"/menulist?pid="+[[${menuEntity.pid}]];
                } else {
                    alert("修改失败。");
                }
            },
            error: function (data) {
                alert("出现错误，请联系管理员。" + data);
            }
        });
    }
    function initMenuState() {
        var menuState =[[${#httpSession.getAttribute('menuState')}]];
        if(menuState != null){
            $('body').attr('class',menuState);
        }
    }
    //      初始化 页面菜单状态
    $(function () {
        initMenuState();
    })
</script>
</body>
</html>
