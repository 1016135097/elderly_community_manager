<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
	<meta http-equiv="Content-Type" content="multipart/form-data; charset=utf-8" />
	<!-- Meta, title, CSS, favicons, etc. -->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>轮播图上传</title>
	<!-- Bootstrap -->
	<link th:href="@{bootstrap/dist/css/bootstrap.min.css}" rel="stylesheet">
	<!-- Font Awesome -->
	<link th:href="@{font-awesome/css/font-awesome.min.css}" rel="stylesheet">
	<!-- NProgress -->
	<!--<link th:href="@{nprogress/nprogress.css" rel="stylesheet">-->

	<!-- Custom Theme Style -->
	<link th:href="@{custom/css/custom.min.css}" rel="stylesheet">
</head>

<body class="nav-md">
<div class="container body">
	<div class="main_container">
		<div class="col-md-3 left_col">
				<!-- sidebar menu -->
				<div th:replace="manager/partial/sidebarMenu :: sidebarmenu">
				</div>
				<!-- /sidebar menu -->
		</div>
		<!-- top navigation -->
		<div class="top_nav">
			<div class="nav_menu">
				<nav>
					<div class="nav toggle">
						<a id="menu_toggle"><i class="fa fa-bars"></i></a>
					</div>
				</nav>
			</div>
		</div>
		<!-- /top navigation -->

		<!-- page content -->
		<div class="right_col" role="main">
			<div class="">
				<div class="page-title">
					<div class="title_left">
						<h3>轮播图</h3>
					</div>
				</div>
				<div class="clearfix"></div>

				<div class="row">
					<div class="col-md-12 col-sm-12 col-xs-12">
						<div class="x_panel">
							<div class="x_title">
								<h2>修改轮播图信息</h2>
								<ul class="nav navbar-right panel_toolbox">
									<li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
									</li>
								</ul>
								<div class="clearfix"></div>
							</div>
							<div class="x_content">
								<form id="upd_carousel" class="form-horizontal form-label-left" th:object="${imgEntity}">
									<input type="hidden" name="id" value="" th:field="*{id}">
									<div class="item form-group">
										<label class="control-label col-md-3 col-sm-3 col-xs-12">图片名称<span
												class="required">*</span>
										</label>
										<div class="col-md-6 col-sm-6 col-xs-12">
											<input value="" th:field="*{photoName}" name="photoName" class="form-control col-md-7 col-xs-12" required="required"
											        placeholder="请输入图片名称"  type="text" >
										</div>
									</div>
									<div class="item form-group">
										<label class="control-label col-md-3 col-sm-3 col-xs-12"
										       >排序号<span class="required">*</span>
										</label>
										<div class="col-md-6 col-sm-6 col-xs-12">
											<input type="text" name="orderNo" value="" th:field="*{orderNo}" required="required"
											       placeholder="请输入排序号" class="form-control col-md-7 col-xs-12">
										</div>
									</div>
									<div class="ln_solid"></div>
									<div class="form-group">
										<div class="col-md-9 col-md-offset-5">
											<input class="btn btn-primary" type="button" value="关闭" onclick="history.go(-1)"/>
											<input id="send" class="btn btn-success" type="button" value="修改"/>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- footer content -->
		<footer th:replace="manager/partial/footer :: footer">
		</footer>
		<!-- /footer content -->
	</div>
</div>

<script th:src="@{js/jquery.min.js}"></script>
<!-- Bootstrap -->
<script th:src="@{bootstrap/dist/js/bootstrap.min.js}"></script>
<!-- FastClick -->
<script th:src="@{fastclick/lib/fastclick.js}"></script>
<!-- validator -->
<script th:src="@{validator/validator.js}"></script>

<!-- Custom Theme Scripts -->
<script th:src="@{custom/js/custom.min.js}"></script>
<script th:src="@{js/tools.js}"></script>
<script>
	$("#send").click(function () {
		if ($("#photoName").val()==""){
			alert("图片名称不能为空");
			return false;
		}
		if ($("#orderNo").val()==""){
			alert("排序号不能为空");
			return false;
		}
		$.ajax({
			type: "put",
			url: getRootPath()+"/carousel/"+$("#id").val(),
			cache: false,
			dataType: 'json',
			data:$("#upd_carousel").serialize(),
			async: false,
			success: function (data) {
				if (data.code == 1) {
					alert("修改成功。");
					window.location.href = getRootPath()+"/carousellist";
				} else {
					alert("修改失败。")
					return false;
				}
			},
			error: function (data) {
				alert("出现错误，请联系管理员。" + data);
			}
		});

	});
    function initMenuState() {
        var menuState =[[${#httpSession.getAttribute('menuState')}]];
        if(menuState != null){
            $('body').attr('class',menuState);
        }
    }
    //      初始化 页面菜单状态
    $(function () {
        initMenuState();
    })
</script>
</body>
</html>
