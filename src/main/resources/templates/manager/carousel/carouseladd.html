<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
	<meta http-equiv="Content-Type" content="multipart/form-data; charset=utf-8" />
	<!-- Meta, title, CSS, favicons, etc. -->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>添加轮播图</title>
	<!-- Bootstrap -->
	<link th:href="@{bootstrap/dist/css/bootstrap.min.css}" rel="stylesheet">
	<!-- Font Awesome -->
	<link th:href="@{font-awesome/css/font-awesome.min.css}" rel="stylesheet">
	<!-- NProgress -->
	<!--<link th:href="@{nprogress/nprogress.css" rel="stylesheet">-->

	<!-- Custom Theme Style -->
	<link th:href="@{custom/css/custom.min.css}" rel="stylesheet">
</head>

<body class="nav-md">
<div class="container body">
	<div class="main_container">
		<div class="col-md-3 left_col">

				<!-- sidebar menu -->
				<div th:replace="manager/partial/sidebarMenu :: sidebarmenu">
				</div>
		</div>

		<!-- top navigation -->
		<div class="top_nav">
			<div class="nav_menu">
				<nav>
					<div class="nav toggle">
						<a id="menu_toggle"><i class="fa fa-bars"></i></a>
					</div>
				</nav>
			</div>
		</div>
		<!-- /top navigation -->

		<!-- page content -->
		<div class="right_col" role="main">
			<div class="">
				<div class="page-title">
					<div class="title_left">
						<h3>轮播图</h3>
					</div>

				</div>
				<div class="clearfix"></div>

				<div class="row">
					<div class="col-md-12 col-sm-12 col-xs-12">
						<div class="x_panel">
							<div class="x_title">
								<h2>添加轮播图</h2>
								<ul class="nav navbar-right panel_toolbox">
									<li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
									</li>
								</ul>
								<div class="clearfix"></div>
							</div>
							<div class="x_content">
								<form id="add-carousel" class="form-horizontal form-label-left">
									<div class="item form-group">
										<label class="control-label col-md-3 col-sm-3 col-xs-12" for="photoFile">轮播图<span
												class="required">*</span>
										</label>
										<div class="col-md-6 col-sm-6 col-xs-12">
											<input id="photoFile" class="form-control col-md-7 col-xs-12"  required="required"
											       name="photoFile" type="file" accept="image/png,image/gif,image/jpg">
										</div>
									</div>
									<div class="item form-group">
										<label class="control-label col-md-3 col-sm-3 col-xs-12" for="photoName">图片名称<span
												class="required">*</span>
										</label>
										<div class="col-md-6 col-sm-6 col-xs-12">
											<input id="photoName" class="form-control col-md-7 col-xs-12" required="required"
											       name="photoName" placeholder="请输入图片名称"  type="text" >
										</div>
									</div>
									<div class="item form-group">
										<label class="control-label col-md-3 col-sm-3 col-xs-12"
										       for="orderNo">排序号<span class="required">*</span>
										</label>
										<div class="col-md-6 col-sm-6 col-xs-12">
											<input type="text" id="orderNo" name="orderNo" required="required"
											       placeholder="请输入排序号" class="form-control col-md-7 col-xs-12">
										</div>
									</div>
									<div class="ln_solid"></div>
									<div class="form-group">
										<div class="col-md-9 col-md-offset-5">
											<input class="btn btn-primary" type="reset" value="重置"/>
											<button type="button" class="btn btn-success" id="send" onclick="addCarousel()">提交</button>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- /page content -->

		<!-- footer content -->
		<footer th:replace="manager/partial/footer :: footer">
		</footer>
		<!-- /footer content -->
	</div>
</div>

<script th:src="@{js/jquery.min.js}"></script>
<script th:src="@{bootstrap/dist/js/bootstrap.min.js}"></script>
<script th:src="@{fastclick/lib/fastclick.js}"></script>
<script th:src="@{validator/validator.js}"></script>
<script th:src="@{custom/js/custom.min.js}"></script>
<script th:src="@{js/tools.js}"></script>
<script th:inline="javascript">
	$("#photoFile").change(function () {
		var ss = $("#photoFile").val().substr(12);
		$("#photoName").val(ss.substr(0,ss.lastIndexOf(".")))
	})
	function addCarousel() {
        if (!validator.checkAll($('form'))) {
            console.log('校验失败');
            return;
        }

		var formData = new FormData(document.getElementById("add-carousel"));
		$.ajax({
			type: "post",
			url: getRootPath()+"/carousel",
			cache: false,
			dataType: 'json',
			data: formData,
			processData: false,
			contentType: false,
			async: false,
			success: function (data) {
				if (data.code == 1) {
					alert("添加成功。");
					window.location.reload();
				} else {
				    console.log(data)
					alert("添加失败。" + data.msg);
				}
			},
			error: function (data) {
				alert("出现错误，请联系管理员。" + data);
			}
		});
	}
    function init_validator() {

        if (typeof (validator) === 'undefined') {
            return;
        }
        console.log('init_validator');

        // initialize the validator function
        validator.message.date = 'not a real date';

        // validate a field on "blur" event, a 'select' on 'change' event & a '.reuired' classed multifield on 'keyup':
        $('form')
            .on('blur', 'input[required], input.optional, select.required', validator.checkField)
            .on('change', 'select.required', validator.checkField)
            .on('keypress', 'input[required][pattern]', validator.keypress);

        $('.multi.required').on('keyup blur', 'input', function () {
            validator.checkField.apply($(this).siblings().last()[0]);
        });

        $('form').submit(function (e) {
            e.preventDefault();
            var submit = true;

            // evaluate the form using generic validaing
            if (!validator.checkAll($(this))) {
                console.log('校验失败');
                submit = false;
            }

            if (submit){
                addCarousel();
                this.submit();
            }

            return false;
        });

    };
    function initMenuState() {
        var menuState =[[${#httpSession.getAttribute('menuState')}]];
        if(menuState != null){
            $('body').attr('class',menuState);
        }
    }
    //      初始化 页面菜单状态
    $(function () {
        initMenuState();
    })
</script>
</body>
</html>
