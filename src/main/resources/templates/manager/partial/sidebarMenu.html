<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh">
<body>

<div class="left_col scroll-view" th:fragment="sidebarmenu">
	<div class="navbar nav_title" style="border: 0;">
		<a th:href="@{manager}" class="site_title"><i class="fa fa-paw"></i> <span>网站后台管理</span></a>
	</div>

	<div class="clearfix"></div>

	<!-- menu profile quick info -->
	<div class="profile clearfix">
		<div class="profile_pic">
			<img th:src="@{img/admin.jpg}" alt="..." class="img-circle profile_img">
		</div>
		<div class="profile_info">
			<span>Welcome,</span>
			<h2 th:text="${#httpSession.getAttribute('USERNAME')}"></h2>
		</div>
	</div>
	<!-- /menu profile quick info -->
	<br/>
	<div id="sidebar-menu" class="main_menu_side hidden-print main_menu">
		<div class="menu_section">
			<h3>General</h3>
			<ul class="nav side-menu">
				<li><a><i class="fa fa-user"></i> 用户管理 <span class="fa fa-chevron-down"></span></a>
					<ul class="nav child_menu">
						<li><a th:href="@{getUserAddPage}">用户添加</a></li>
						<li><a th:href="@{getUserListPage}">用户查询</a></li>
					</ul>
				</li>
				<li><a><i class="fa fa-bars"></i> 菜单标题管理 <span class="fa fa-chevron-down"></span></a>
					<ul class="nav child_menu">
						<li><a th:href="@{menulist}">菜单管理</a></li>
						<li><a th:href="@{addmenu}">添加菜单</a></li>
						<li><a th:href="@{indexlist}">目录管理</a></li>
						<li><a th:href="@{addindex}">添加目录规则</a></li>
					</ul>
				</li>
				<li><a><i class="fa fa-file-text"></i> 页面内容管理 <span class="fa fa-chevron-down"></span></a>
					<ul class="nav child_menu">
						<li><a th:href="@{getHtmlAddPage}">添加html模板</a></li>
						<li><a th:href="@{getHtmlModifyPage}">修改最新动态</a></li>
						<li><a th:href="@{getHtmlListPage}">模板查询</a></li>
					</ul>
				</li>
				<li><a><i class="fa fa-image"></i> 轮播图管理 <span class="fa fa-chevron-down"></span></a>
					<ul class="nav child_menu">
						<li><a th:href="@{carousellist}">轮播图列表</a></li>
						<li><a th:href="@{carouseladd}">添加轮播图</a></li>
					</ul>
				</li>
			</ul>
		</div>
	</div>
	<div class="sidebar-footer hidden-small">
		<a data-toggle="tooltip" data-placement="top" title="Settings">
			<span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
		</a>
		<a data-toggle="tooltip" data-placement="top" title="FullScreen">
			<span class="glyphicon glyphicon-fullscreen" aria-hidden="true"></span>
		</a>
		<a data-toggle="tooltip" data-placement="top" title="Lock">
			<span class="glyphicon glyphicon-eye-close" aria-hidden="true"></span>
		</a>
		<a data-toggle="tooltip" data-placement="top" title="Logout" th:href="@{getLoginPage}">
			<span class="glyphicon glyphicon-off" aria-hidden="true"></span>
		</a>
	</div>
</div>
</body>
</html>
