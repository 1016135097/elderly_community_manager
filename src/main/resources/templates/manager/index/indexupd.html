<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta http-equiv="Content-Type" content="multipart/form-data; charset=utf-8"/>
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>目录修改</title>
    <!-- Bootstrap -->
    <link th:href="@{bootstrap/dist/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Font Awesome -->
    <link th:href="@{font-awesome/css/font-awesome.min.css}" rel="stylesheet">
    <!-- NProgress -->
    <!--<link th:href="@{nprogress/nprogress.css" rel="stylesheet">-->

    <!-- Custom Theme Style -->
    <link th:href="@{custom/css/custom.min.css}" rel="stylesheet">

    <link th:href="@{ztree/zTreeStyle.css}" rel="stylesheet" type="text/css" />
</head>

<body class="nav-md">
<div class="container body">
    <div class="main_container">
        <div class="col-md-3 left_col">
            <!-- sidebar menu -->
            <div th:replace="manager/partial/sidebarMenu :: sidebarmenu">
            </div>
        </div>
        <!-- top navigation -->
        <div class="top_nav">
            <div class="nav_menu">
                <nav>
                    <div class="nav toggle">
                        <a id="menu_toggle"><i class="fa fa-bars"></i></a>
                    </div>
                </nav>
            </div>
        </div>
        <!-- /top navigation -->
        <!-- page content -->
        <div class="right_col" role="main">
            <div class="">
                <div class="page-title">
                    <div class="title_left">
                        <h3>目录修改</h3>
                    </div>

                </div>
                <div class="clearfix"></div>

                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="x_panel">
                            <div class="x_title">
                                <h2>修改目录</h2>
                                <ul class="nav navbar-right panel_toolbox">
                                    <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                                    </li>
                                </ul>
                                <div class="clearfix"></div>
                            </div>
                            <div class="x_content">
                                <form id="add-menu" class="form-horizontal form-label-left" th:object="${indexEntity}">
                                    <div class="item form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12"
                                               for="name">菜单名称<span
                                                class="required">*</span>
                                        </label>
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <input th:field="*{name}" class="form-control col-md-7 col-xs-12"
                                                   required="required"
                                                   name="name" placeholder="请输入菜单名称" type="text">
                                        </div>
                                    </div>
                                    <div class="item form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="state">状态<span
                                                class="required">*</span>
                                        </label>
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <input id="state" th:checked="${indexEntity.state == 0}" name="state" value="0" type="radio">禁用
                                            <input id="state" th:checked="${indexEntity.state == 1}" name="state" value="1" type="radio">启用
                                        </div>
                                    </div>
                                    <div class="item form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12" >显示菜单<span
                                                class="required">*</span>
                                        </label>
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <div class="tab-pane active">
                                                <!-- 插入树 -->
                                                <input type="hidden" name="selAuthId" id="selAuthId">
                                                <ul id="roleAuthTree" class="ztree">

                                                </ul>
                                            </div>

                                        </div>
                                    </div>

                                    <div class="ln_solid"></div>
                                    <div class="form-group">
                                        <div class="col-md-9 col-md-offset-5">
                                            <input class="btn btn-primary" type="reset" value="重置"/>
                                            <button type="button" class="btn btn-success" id="send" onclick="addMenu()">
                                                提交
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /page content -->

        <!-- footer content -->
        <footer th:replace="manager/partial/footer :: footer">
        </footer>
        <!-- /footer content -->
    </div>
</div>

<script th:src="@{js/jquery.min.js}"></script>
<script th:src="@{bootstrap/dist/js/bootstrap.min.js}"></script>
<script th:src="@{fastclick/lib/fastclick.js}"></script>
<script th:src="@{validator/validator.js}"></script>
<script th:src="@{custom/js/custom.min.js}"></script>
<script th:src="@{js/tools.js}"></script>
<script>
    var _treeUrl= getRootPath() + "/loadeditall";
</script>
<script th:src="@{ztree/ztreeCheckBoxNode.js}"></script>
<script th:src="@{ztree/jquery.ztree.core-3.5.js}"></script>
<script th:src="@{ztree/jquery.ztree.excheck-3.5.js}"></script>
<script th:inline="javascript">
    function addMenu() {
        if (!validator.checkAll($('form'))) {
            console.log('校验失败');
            return;
        }
        var treeObj=$.fn.zTree.getZTreeObj("roleAuthTree");
        var selNodes=treeObj.getCheckedNodes(true);
        var selAuthId = "";
        for(var i=0;i<selNodes.length;i++){
            selAuthId+=selNodes[i].id + ",";
            //alert(selNodes[i].id+"==="+selNodes[i].name); //获取选中节点的值
        }
        if(selAuthId == ""){
            layer.msg('请选择权限!', {icon: 5,time:1000});
            return false;
        }
        $("#selAuthId").val(selAuthId);
        $.ajax({
            type: "put",
            url: getRootPath() + "/indexmenu/"+[[${indexEntity.id}]],
            cache: false,
            dataType: 'json',
            data: $("#add-menu").serialize(),
            async: false,
            success: function (data) {
                if (data.code == 1) {
                    alert("修改成功。");
                    window.location.href = getRootPath()+"/indexlist";
                } else {
                    alert(data.msg);
                }
            },
            error: function (data) {
                alert("出现错误，请联系管理员。" + data);
            }
        });
    }
    function initMenuState() {
        var menuState =[[${#httpSession.getAttribute('menuState')}]];
        if(menuState != null){
            $('body').attr('class',menuState);
        }
    }
    //      初始化 页面菜单状态
    $(function () {
        initMenuState();
    })
    var setting2 = {
        async : {
            enable : true,
            type : "post",
            url : getRootPath() +"/loadeditall?indexId=" + [[${indexEntity.id}]],
            autoParam : [ "id=authId" ],
            otherParam : {
                "otherParam" : "zTreeAsyncTest"
            },
            dataFilter : filter2
        },
        check : {
            enable : true
        },
        data : {
            simpleData : {
                enable : true,
                idKey : "id", // id编号命名
                pIdKey : "pId", // 父id编号命名
                rootId : 0,
                roleId : '55555555555'
            }
        },
        callback : {
            //捕获异步加载出现异常错误的事件回调函数 和 成功的回调函数
            onAsyncSuccess : function(event, treeId, treeNode, msg) {
                //  alert("调用成功！");
                //var nodes=getCheckedNodes(true));
                //alert(treeNode);
            },
        }
    };

    //双击展开菜单
    function dblClickExpand(treeId, treeNode) {
        return true;
    }

    //用于对 Ajax 返回数据进行预处理的函数
    function filter2(treeId, parentNode, childNodes) {
        if (!childNodes) {
            return null;
        }
        for (var i = 0, l = childNodes.length; i < l; i++) {
            childNodes[i].name = childNodes[i].name.replace(/\.n/g, '.');
        }
        return childNodes;
    }

    //加载权限树
    function roleLoadAuthTree() {
        $.fn.zTree.init($("#roleAuthTree"), setting2);
    }
    //加载权限树
    roleLoadAuthTree();
</script>
</body>
</html>
